<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터 구조 에뮬레이터</title>
    <link rel="stylesheet" href="asset/index.css">
    <script src="asset/index.js"></script>
</head>

<body>
    <div id="loadingPopup" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="navbar">
        <div class="title">컴퓨터 구조 에뮬레이터</div>
        <div class="buttons">
            <button id="runButton" data-state="play">
                <img id="play" src="https://img.icons8.com/metro/26/play.png" alt="play" style="width: 30px; height: 30px; vertical-align: middle;" />
                <img id="stop" src="https://img.icons8.com/metro/26/stop.png" alt="stop" style="width: 30px; height: 30px; vertical-align: middle;"/>
            </button>
            <button id="nextButton">
                <img src="https://img.icons8.com/metro/26/fast-forward.png" alt="fast-forward" style="width: 30px; height: 30px; vertical-align: middle;" />
            </button>
            <button id="resetButton">
                <img src="https://img.icons8.com/metro/26/restart.png" alt="restart" style="width: 30px; height: 30px; vertical-align: middle;"/>
            </button>
            <button id="searchButton">
                <img src="https://img.icons8.com/metro/26/search.png" alt="search" style="width: 30px; height: 30px; vertical-align: middle;" />
            </button> 
        </div>
    </div>
    <hr>
    <div class="main">
        <div class="code-container">
            <div class="PC_view">PC : 0x00000000</div>
            <textarea id="inputField" class="code" spellcheck="false" placeholder="코드를 입력해 주세요."></textarea>
        </div>

        <div class="circuit-container">
                <div class="data-item" id="IFID">
                    <h2>IFID</h2>
                    <div class="data-section"></div>
                </div>
                
                <div class="data-item" id="IDEX">
                    <h2>IDEX</h2>
                    <div class="data-section"></div>
                </div>
                
                <div class="data-item" id="EXMEM">
                    <h2>EXMEM</h2>
                    <div class="data-section"></div>
                </div>
                
                <div class="data-item" id="MEMWB">
                    <h2>MEMWB</h2>
                    <div class="data-section"></div>
                </div>
        </div>
        

        <!-- Form Section (팝업) -->
        <div id="popupForm" class="form-container">
            <div class="popup-content">
                <button id="closePopup" class="close-btn">X</button>
                <button id="modeLabel" contenteditable="false" style="color:yellow; background-color: gray;">REG</button>
                <div id="input-container">
                    <input type="text" id="dataInput" placeholder="Enter MEM Addr" value="$">
                    <button id="read">Search</button>
                </div>
                <textarea id="data" readonly></textarea>
            </div>
        </div>
    </div>

    <footer>
        이 프로젝트는 컴퓨터 구조의 이해를 돕기 위한 에뮬레이터입니다. 다소 맞지 않는 결과가 생길 수 있습니다.
        <div>
            <a href="https://github.com/raxNone/MIPS-Project" target="_blank" style="margin-top: 2%; color: white; text-decoration: none;">GITHUB 링크</a>
        </div>
    </footer>



</body>
</html>
